<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwinds css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E Wallet</title>
</head>
<body>
    <h1 class="text-5xl font-bold text-center m-6 text-indigo-600">E-walletðŸ’°</h1>
    <section class="flex flex-wrap">
        <div>
            <img class="w-11/12 my-0 mx-auto rounded-lg h-full" src="img/digital-walet.jpg" alt=""> 
        </div>
        <div class="text-center mx-auto p-1">
            <!-- income area-->
            <h4 class="font-semibold text-2xl">Income</h4>
            <p class="inline text-xl font-medium">Income:</p>
            <input type="text" class="bg-gray-200 py-2 px-4 mt-3 rounded-md text-xl font-medium w-9/12">
            <!-- Expenses area -->
            <h4 class="font-semibold text-2xl m-3">Expenses</h4>
            <div>
                <p class="inline text-xl font-medium">Food:</p>
                <input type="text" class="bg-gray-200 py-2 px-4 m-2 rounded-md text-xl font-medium w-9/12">
            </div>
            <div>
                <p class="inline text-xl font-medium">Rent:</p>
                <input type="text" class="bg-gray-200 py-2 m-2 px-4 rounded-md text-xl font-medium w-9/12">
            </div>
            <div>
                <p class="inline text-xl font-medium">Cloth:</p>
                <input type="text" class="bg-gray-200 py-2 px-4 mt-2 mb-6 rounded-md text-xl font-medium w-9/12">
            </div>
            <button class="px-8 py-2 rounded-lg bg-indigo-500 text-xl text-white font-medium">Calculate</button>
            <!-- total -->
            <h3 class="font-bold text-2xl mt-4 mb-3">Total Expenses: <span>5500</span> </h3>
            <h3 class="font-bold text-2xl mt-3 mb-2">Balance: <span>4500</span></h3>
            <!-- saving area -->
            <p class="inline text-xl font-medium mt-3">Save:</p>
            <input type="text" class="bg-gray-200 py-2 px-4 mt-2 mb-3 rounded-md text-xl font-medium w-1/3"><span class="mx-3 font-semibold">%</span>
            <button class="px-6 py-2 rounded-lg bg-indigo-500 text-xl text-white font-medium">Save</button>
            <!-- Summary -->
            <h3 class="font-bold text-2xl mt-3 mb-2">Saving Amount: <span>2000</span> </h3>
            <h3 class="font-bold text-2xl mt-3 mb-6">Remaining Balance: <span>2500</span> </h3>
        </div>
    </section>
</body>
</html>
